<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO:IT</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="#"><img src="images/logo.png" alt="DO:IT"></a></div>
        <ul class="menu">
            <li><a href="#">마이페이지</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">캘린더</a></li>
            <li><a href="#">멘토멘티</a></li>
        </ul>
        <div class="login">
            <a href="#">
                <img src="images/loginpeople-removebg-preview.png" alt="login_people">
                <p>로그인</p>
            </a>
        </div>
        <div class="burger">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
            </a>
            
        </div>
    </header>
    <div class="main">
        <div class="firstscreen">
            <div class="mainlogo_text">
                <img src="images/logo.png" alt="mainscreen-logo">
                <h3>캘린더에서 친구들과 함께 디데이정리부터 <br>
                필기정리 / 정보공유 / 1:1 멘토멘티 서비스까지</h3>
            </div>
            <p>DO:IT은 DB, JAVA 기술을 통해 <br>
                사용자를 탐색해 멘토멘티 기능을 구현하고 <br>
                캘린더 기능으로 시험준비 및 공유까지 가능한 <br>
                공부 서비스입니다.
            </p>
        </div>
        <div class="secondscreen">
            <div class="calender">
                <img src="images/calender.png" alt="calender">
                <a href="#">
                    <p>캘린더 확인하기</p>
                    <span>></span>
                </a>
            </div>
            <div class="challenge">
                <div class="challenge-title">
                    <img src="" alt="">
                    <h2>
                        도전<br>
                        챌린지
                    </h2>
                </div>
                <div class="challenge-content">
                    <img src="" alt="">
                    <h2>챌린지 시작하기</h2>
                    <p>
                        친구들과 다양한 챌린지를 시작하여<br>
                        여러분의 랭킹을 확인하세요!
                    </p>
                    <span>></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
