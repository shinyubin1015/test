<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>인사 페이지</title>
  <style>
    body {font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f3f6fb;}
    .card {background:white;padding:2rem 2.5rem;border-radius:12px;box-shadow:0 6px 24px rgba(15,23,42,0.08);text-align:center;}
    h1 {margin:0 0 .5rem;font-size:1.75rem;color:#0f172a;}
    p {margin:0;color:#475569;}
    .time {margin-top:1rem;color:#334155;font-weight:600;}
  </style>
</head>
<body>
  <div class="card">
    <h1>안녕하세요!</h1>
    <p>방문해 주셔서 감사합니다. 좋은 하루 되세요.</p>
    <div class="time" id="time"></div>
  </div>
  <script>
    function updateTime(){const el=document.getElementById('time');const now=new Date();el.textContent=now.toLocaleString('ko-KR');}
    updateTime();setInterval(updateTime,1000);
  </script>
</body>
</html>
